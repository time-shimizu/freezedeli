inherit_from:
  - .rubocop_airbnb.yml

 # Rails用に最適化
Rails:
 Enabled: true

Metrics/LineLength:
  Max: 110

#rubocopで検証したくないフォルダを指定
AllCops:
  Exclude:
   - 'db/**/*'
   - 'bin/*'
   - 'config/environments/*'
   - 'config/application.rb'
   - 'config/initializers/*'
   - 'config/spring.rb'
   - 'lib/tasks/*'
   - 'vendor/**/*'
   - 'path/ruby'
   - 'spec/rails_helper.rb'
   - 'spec/spec_helper.rb'
